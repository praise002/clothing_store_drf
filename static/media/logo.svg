<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="200" height="100">
  <!-- Background Rectangle -->
  <rect width="200" height="100" fill="#ffffff" />

  <!-- Abstract Clothing Icon with Gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6F61;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <path d="M30,50 Q40,30 50,50 T70,50" fill="none" stroke="url(#gradient)" stroke-width="4" />
  <path d="M70,50 Q80,30 90,50 T110,50" fill="none" stroke="url(#gradient)" stroke-width="4" />
  <path d="M110,50 Q120,30 130,50 T150,50" fill="none" stroke="url(#gradient)" stroke-width="4" />
  <circle cx="30" cy="50" r="5" fill="url(#gradient)" />
  <circle cx="70" cy="50" r="5" fill="url(#gradient)" />
  <circle cx="110" cy="50" r="5" fill="url(#gradient)" />
  <circle cx="150" cy="50" r="5" fill="url(#gradient)" />

  <!-- Text: Sixteen Clothing -->
  <text x="30" y="80" font-family="Arial, sans-serif" font-size="20" fill="#333" font-weight="bold">
    Sixteen Clothing
  </text>

  <!-- Tagline -->
  <text x="30" y="95" font-family="Arial, sans-serif" font-size="12" fill="#777">
    Where Style Meets Substance
  </text>
</svg>